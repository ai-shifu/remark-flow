ci:
  skip: [eslint] # Skip ESLint hooks in pre-commit.ci since it does not work
repos:
  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # General file fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: end-of-file-fixer
        exclude: ^package-lock\.json$
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
        exclude: ^package-lock\.json$
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.9.1
    hooks:
      - id: commitizen
        stages: [commit-msg]
        additional_dependencies: ['markupsafe==2.0.1']
  - repo: local
    hooks:
      - id: prettier
        name: Prettier
        entry: prettier
        language: node
        files: \.(js|jsx|ts|tsx|mjs|cjs|css|scss|json)$
        args: ['--write']
        additional_dependencies: ['prettier@^3.6.2']
        pass_filenames: true
      - id: eslint
        name: ESLint
        entry: bash -c 'npx eslint --fix --max-warnings 0 $(echo "$@" | tr " " "\n" | grep -E "\.(js|jsx|ts|tsx)$") || true' --
        language: system
        files: ^src/.*\.(js|jsx|ts|tsx)$
        pass_filenames: true
